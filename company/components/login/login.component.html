<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <div style="display: flex; flex-direction: column;">
        <mat-form-field class="form-group">
          <input matInput type="text" id="workEmail" formControlName="workEmail" placeholder="Email"/>
          <mat-error><app-form-error-handling [control]="loginForm.get('workEmail')" [errorMessages]="EMAIL_ERROR_MESSAGES"></app-form-error-handling></mat-error>
        </mat-form-field>
        <mat-form-field class="form-group">
          <div style="display: flex;">
            <input matInput
                   [type]="passwordVisible ? 'text' : 'password'"
                   id="password"
                   formControlName="password"
                   placeholder="Password"/>
            <button style="padding: 0; height: auto; width: auto" mat-icon-button type="button"
                    (click)="togglePasswordVisibility()">
              <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
          <mat-error><app-form-error-handling [control]="loginForm.get('password')" [errorMessages]="PASSWORD_ERROR_MESSAGES"></app-form-error-handling></mat-error>
        </mat-form-field>
        <div *ngIf="isLoginSuccessful" style="color:green; display: flex; justify-content: center;">
          Login successful!
        </div>
        <div *ngIf="isLoginFailed" style="color:red; display: flex; justify-content: center;">
          Login failed. Please check your credentials and try again.
        </div>
        <button mat-raised-button type="submit" [disabled]="!loginForm.valid" (click)="onSubmit()">Login</button>
      </div>
    </form>

  </mat-card-content>
</mat-card>

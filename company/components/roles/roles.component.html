<div class="centered-div">
  <h1>Roles</h1>
  <table mat-table [dataSource]="roles" class="mat-elevation-z2">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let role of roles">{{ role.roleId }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let role of roles">{{ role.name }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button
    class="add-role-button"
    routerLink="/admin/role"
    type="submit"
    mat-raised-button
  >
    Add role
  </button>
</div>
